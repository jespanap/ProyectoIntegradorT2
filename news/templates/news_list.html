<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Noticias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="container mt-4">
    <h1 class="mb-4">Noticias</h1>

    {% for news in newss %}
        <div class="card mb-3">
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="{{ news.image_url|default:'https://via.placeholder.com/150' }}" class="img-fluid rounded-start" alt="Imagen de la noticia">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">{{ news.headline }}</h5>
                        <p class="card-text">{{ news.body }}</p>
                        <p class="card-text"><small class="text-muted">Publicado el {{ news.date }}</small></p>
                    </div>
                </div>
            </div>
        </div>
    {% empty %}
        <p>No hay noticias disponibles.</p>
    {% endfor %}
</body>
</html>
